name: intellectual_breed
version: 1.0.5+25
publish_to: none
description: Intellectual breed flutter project
environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: 4.6.6
  #UI
  flutter_screenutil: 5.9.3
  flutter_swiper_view: 1.1.8
  image_pickers: ^2.0.5+2 # 图片选择/预览
  cached_network_image: 3.3.1 # 图片缓存 # https://pub.dev/packages/image_pickers
  flutter_smart_dialog: ^4.9.7+8 # toast alert https://github.com/fluttercandies/flutter_smart_dialog
  flutter_pickers: 2.1.9
  easy_refresh: 3.4.0
  shimmer: 3.0.0 # https://pub.dev/packages/shimmer
  #网络相关
  dio: ^5.5.0+1
  logger: ^2.4.0 # https://pub.dev/packages/logger
  #缓存
  shared_preferences: ^2.2.3 # https://pub.dev/packages/shared_preferences
  #全局事件通知
  event_bus: 2.0.0 # https://pub.dev/packages/event_bus
  #推送
  jpush_flutter: ^3.0.5 # https://github.com/jpush/jpush-flutter-plugin/tree/dev-2.x
  #百度地图 https://lbsyun.baidu.com/faq/api?title=flutter/loc/create-project/
  flutter_baidu_mapapi_map: ^3.7.2
  flutter_bmflocation: ^3.6.0
  flutter_baidu_mapapi_search: ^3.7.2
  #树形图
  graphview: 1.2.0
  flutter_app_update: ^3.2.2
  #其他

  permission_handler: ^11.3.1 # https://pub.dev/packages/permission_handler
  path_provider: ^2.1.3
  connectivity_plus: 5.0.0 # https://pub.dev/packages/connectivity_plus
  webview_flutter: ^4.8.0 # https://pub.dev/packages/webview_flutter
  keyboard_actions: ^4.2.0
  extended_tabs: 4.1.0 # https://pub-web.flutter-io.cn/packages/extended_tabs
  common_utils: 2.1.0 # https://pub.dev/packages/common_utils
  package_info_plus: 8.0.0 # https://pub.dev/packages/package_info_plus 当前版本号
  url_launcher: ^6.3.0 # 打电话，发短信 https://pub.dev/packages/url_launcher/install
  app_settings: 5.1.1 # https://pub.dev/packages/app_settings
  flutter_bounceable: ^1.1.0
  flutter_svg: ^2.0.10
dev_dependencies:
  flutter_lints: ^4.0.0
  alice: ^1.0.0-dev.10 # https://pub.dev/packages/alice
  pretty_dio_logger: 1.3.1 # https://pub.dev/packages/pretty_dio_logger
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/html/
